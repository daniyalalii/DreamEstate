<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DreamEstate - Home</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header class="navbar">
        <div class="nav-logo">DreamEstate</div>
        
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="listing.html">Listings</a>
            <a href="community.html">Community</a>
            <a href="auction.html">Auctions</a>
            <a href="auth.html">Login</a>
            <a href="contactUs.html">Contact US</a>
        </nav>
    </header>

    <section class="hero" id="home">
        <div class="hero-content">
            <h1>Find Your Dream Property</h1>
            <p>Search apartments, houses, land and more</p>
            <div class="search-bar">
                <input type="text" placeholder="Search by city, area or zip..." />
                <button class="glow-button">Search</button>
            </div>
        </div>
    </section>

    <section class="featured">
        <h2>Featured Listings</h2>
        <div class="property-grid">
            <div class="property-card">
                <img src="/resources/modern_apartment.jpg" alt="Property" />
                <div class="property-info">
                    <h3>Modern Apartment</h3>
                    <p>New York, NY</p>
                    <button class="btn"><span>$1,200,000</span></button>
                </div>
            </div>

            <div class="property-card">
                <img src="/resources/luxury_villa.jpg" alt="Property" />
                <div class="property-info">
                    <h3>Luxury Villa</h3>
                    <p>Los Angeles, CA</p>
                    <button class="btn"><span>$2,500,000</span></button>
                </div>
            </div>

            <div class="property-card">
                <img src="/resources/cottage.jpg" alt="Property" />
                <div class="property-info">
                    <h3>Cozy Cottage</h3>
                    <p>Austin, TX</p>
                    <button class="btn"><span>$850,000</span></button>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2025 DreamEstate. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
