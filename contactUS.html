<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamEstate -Contact US</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .container{
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body>
    <header class="navbar">
        <div class="nav-logo">DreamEstate</div>

        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="listing.html">Listings</a>

            <a href="auction.html">Auctions</a>

            <a href="contactUs.html">Contact US</a>
        </nav>
    </header>

    <div class="container">
        <form class="form">
            <div class="flex">
                <label>
                    <input class="input" type="text" placeholder="" required="">
                    <span>first name</span>
                </label>

                <label>
                    <input class="input" type="text" placeholder="" required="">
                    <span>last name</span>
                </label>
            </div>

            <label>
                <input class="input" type="email" placeholder="" required="">
                <span>email</span>
            </label>

            <label>
                <input class="input" placeholder="" type="tel" required="">
                <span>contact number</span>
            </label>
            <label>
                <textarea class="input01" placeholder="" rows="3" required=""></textarea>
                <span>message</span>
            </label>

            <button href="#" class="fancy">
                <span class="top-key"></span>
                <span class="text">submit</span>
                <span class="bottom-key-1"></span>
                <span class="bottom-key-2"></span>
            </button>
        </form>
    </div>
